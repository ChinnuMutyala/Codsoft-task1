<head>
        <script src="https://kit.fontawesome.com/a13b018dba.js" crossorigin="anonymous"></script>

<title>Food Donation Camp</title>
<style>
    body {
        font-family: Arial, sans-serif;
      
        margin: 0;
        padding: 0;
        background-image:url(img/f.jpg);
        background-size: 100%;
        background-position: center ;
        
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 50px;
    }

    .header h1 {
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
    }

    .header p {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff8c00;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #ffaf4b;
    }

    .login-container {
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        padding: 20px;
        margin-bottom: 50px;
        width: 500px;
        margin-bottom: ;: -100px;
        margin-left: 300px;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 18px;
        color: #333;
        margin-bottom: 5px;
    }

    .form-group input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    @media screen and (max-width: 768px) {
        .header h1 {
            font-size: 36px;
        }

        .header p {
            font-size: 16px;
        }

        .login-container {
            padding: 10px;
        }

        .form-group label {
            font-size: 16px;
        }

        .form-group input {
            padding: 8px;
        }
        
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <center><h1>Food Donation Camp</h1>
        <p>Join us in making a difference</p>
        <a href="#" class="btn">Donate Food</a>
        </center>
    </div>

    <div class="login-container">
        <h2>Login to Donate Food</h2>
        <form action="#" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
    </div>
</div>
